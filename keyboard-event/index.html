<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Object Example</title>
  </head>
  <body>
    <h1>Event Object Beispiel</h1>

    <input type="text" id="textInput" placeholder="Gib etwas ein..." />
    <p id="output"></p>

    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="username" />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />
      <button type="submit">Absenden</button>
    </form>

    <script>
      // Keyboard Events
      const textInput = document.getElementById('textInput');
      const output = document.getElementById('output');

      textInput.addEventListener('keydown', (event) => {
        output.innerText = `GedrÃ¼ckte Taste: ${event.key}, Taste Code: ${event.code}`;
      });

      textInput.addEventListener('keydown', (event) => {
        let arr= ["Digit0", "Digit1", "Digit2", "Digit3", "Digit4", "Digit5", "Digit6", "Digit7", "Digit8", "Digit9",]
        if (!arr.includes(event.code)) {
           event.preventDefault();
        }
      });

      textInput.addEventListener('keydown', (event) => {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        textInput.style.backgroundColor = color;
      });

      textInput.addEventListener('keyup', (event) => {
        output.innerText = '';
      });

      // Form events
      const form = document.getElementById('myForm');

      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Verhindert das Neuladen der Seite beim Absenden des Formulars

        const nameInput = event.target.elements['username'];
        const nameValue = nameInput.value;

        console.log(`Formular abgesendet. Name: ${nameValue}`);
      });
      form.addEventListener('submit', (event) => {
        let age = document.getElementById('age').value;
        console.log('Age:', age);
      });

      const inputField = document.querySelector('#name');

      inputField.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          event.preventDefault();
          event.target.form.reset();
        }
      });

      form.addEventListener('submit', (event) => {
        const nameInput = document.querySelector('#name');
        const name = nameInput.value.trim();

        if (name.length < 3) {
          event.preventDefault();
          output.innerHTML = 'Der Name muss mindestens 3 Zeichen lang sein.';
        }
      });
    </script>
  </body>
</html>
